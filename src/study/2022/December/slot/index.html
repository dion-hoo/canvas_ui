            const listWrap = document.querySelector('.slots-inner');
            const list = document.querySelectorAll('.list');
            const length = [...list][0].children.length;
            const selectItemIndex = [6, 4, 8, 2];

            button.addEventListener('click', () => {
                listWrap.classList.add('active');

                list.forEach((l, index) => {
                    l.classList.add('spin');
                    l.animate([{ transform: `translateY(0)` }, { transform: `translateY(-${selectItemIndex[index] * 100}px)` }], {
                        duration: 5000,
                        delay: index * 150 + 3000,
                        fill: 'forwards',
                        easing: 'cubic-bezier(0,.93,.52,.9)',
                    });

            });
