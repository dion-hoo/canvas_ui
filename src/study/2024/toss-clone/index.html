<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss 보안 캠페인</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h1><img src="./img/img-logo.png" alt="토스" /></h1>
        <nav class="nav">
          <ul>
            <li>
              <a href="javascript:;" class="active">캠페인 스토리</a>
            </li>
            <li>
              <a href="javascript:;">이벤트</a>
            </li>
            <li>
              <a href="javascript:;">오리지널 콘텐츠</a>
            </li>
          </ul>
        </nav>

        <button type="button">공유하기</button>
      </header>

      <div class="container">
        <section class="content content1">
          <div class="inner">
            <p class="text1 init-text">대체 언제부터였을까요</p>
            <p class="text2">
              문자를 받으면 피싱부터 의심하고,<br />중거거래할 땐 사기일까
              불안해하고
            </p>
            <p class="text3">
              계속되는 금융사기 뉴스에<br />가족들 걱정이 일상이 되어버린,
            </p>
            <p class="text4">알아서 조심하라는<br />무책임이 만든 세상</p>
            <div class="video">
              <video>
                <source src="./video/video1.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </section>
        <section class="content content2">
          <div class="inner">
            <p class="text1">대한민국 금융 사기가<br />사라지는 그날까지</p>
          </div>
          <div class="video">
            <video>
              <source src="./video/video1.mp4" type="video/mp4" />
            </video>
          </div>
        </section>
        <section class="content content3">
          <div class="inner">
            <p class="text1">
              금융이 불안했던 순간들,<br />토스가 지켜드릴게요
            </p>

            <div class="card-wrap">
              <ul class="card-list">
                <li>
                  <button type="button">
                    <div class="front">중고거래</div>
                    <div class="back">토스가 끝내는<br />사기꾼의 시대</div>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <div class="front">말로만 듣던 금융사기</div>
                    <div class="back">생각지 못한 금융사고</div>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <div class="front">이 문자 속 링크</div>
                    <div class="back">악성 앱과의 전쟁</div>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <div class="front">보이스피싱, 명의도용</div>
                    <div class="back">우리의 임무는 당신은 물론</div>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="content content4">
          <p class="text">FOOTER</p>
        </section>
      </div>
    </div>

    <script type="module" src="./scroll.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
