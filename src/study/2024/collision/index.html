<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Collision Algorithm</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: hind;
        font-weight: 700;
        src: url("../../../assets/font/Hind-Bold.ttf") format("truetype");
      }

      body {
        background: #3f5765;
      }

      .wrap {
        position: relative;
        padding: 88px 24px 0;
        z-index: 1;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        pointer-events: none;

        h1 {
          font-family: hind;
          color: #fff;
          text-align: center;

          span {
            display: block;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
          }
        }
      }

      ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        padding-top: 140px;

        li {
          flex: 1;
          width: 100%;
          color: #fff;
          text-align: center;
          font-size: 24px;

          span {
            display: block;
            margin-top: 3px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.3);
          }

          + li {
            border-left: 1px dashed #fff;
          }
        }
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>
        Various algorithms for collision detection
        <span>(충돌을 해결하기 위한 여러 가지 알고리즘 적용 해보기)</span>
      </h1>
      <ul>
        <li>
          overlap <span>(두 개체의 겹치는 영역을 활용하여 충돌해결)</span>
        </li>
        <li>reflection <span>(반사법칙을 이용하여 충돌해결)</span></li>
        <li>
          constraints
          <span>(두 개체의 최소거리를 이용한 제약으로 충돌해결)</span>
        </li>
        <li>
          conservation of energy
          <span>(뉴턴의 운동 제3법칙에 의한 충돌해결)</span>
        </li>
      </ul>
    </div>
    <canvas></canvas>
    <script type="module" src="./index.js"></script>
  </body>
</html>
