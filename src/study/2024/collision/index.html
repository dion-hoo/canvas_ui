<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "Intensa-fuente";
        src: url("./font/Intensa-fuente.ttf") format("truetype");
        font-weight: 800;
      }

      .wrap {
        position: relative;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background: linear-gradient(to bottom, #e0e0e0, #ffffff);

        p {
          position: absolute;
          left: 50%;
          width: 100%;

          color: #323232;
          text-align: center;
          font-family: Intensa-fuente;
          opacity: 0;

          &.text1 {
            top: 40%;
            font-size: 13vw;
            transform: translate(-50%, -40%);
            animation: fadeIn 0.2s 0.1s ease-in-out forwards,
              fadeOut 0.3s 1s linear forwards;
          }
        }
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      @keyframes fadeOut {
        to {
          font-size: 3vw;
          transform: translate(-50%, -100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p class="text1">Let`s Play</p>
    </div>
    <canvas></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
