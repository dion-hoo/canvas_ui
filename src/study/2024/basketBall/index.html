<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        overflow: hidden;
      }

      @font-face {
        font-family: hind;
        font-weight: 700;
        src: url("../../../assets/font/Hind-Bold.ttf") format("truetype");
      }

      @font-face {
        font-family: blackHanSans;
        font-weight: 700;
        src: url("../../../assets/font/BlackHanSans-Regular.ttf")
          format("truetype");
      }

      html,
      body {
        overflow: hidden;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(50% 50% at 50% 50%, #0d1520, #000000);
      }

      .score-board {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;

        p {
          font-size: 6vh;
          text-align: center;
          color: #fff;
          font-weight: 800;
          text-shadow: 0 0 5px rgba(255, 100, 90, 0.7),
            0 0 10px rgba(255, 130, 120, 0.6), 0 0 15px rgba(255, 180, 170, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="score-board">
      <p class="score"></p>
    </div>

    <canvas></canvas>

    <script type="module" src="./index.js"></script>
  </body>
</html>
