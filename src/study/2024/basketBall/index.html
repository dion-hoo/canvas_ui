<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: conic-gradient(
          from 0deg at 50% 50%,
          rgba(120, 35, 2, 1),
          rgba(131, 39, 2, 1),
          rgba(112, 31, 4, 1),
          rgba(113, 32, 2, 1),
          rgba(116, 31, 2, 1)
        );

        &.active {
          animation: background 1s linear forwards;
        }
      }

      @keyframes background {
        to {
          background: #323232;
        }
      }
    </style>
  </head>
  <body>
    <canvas> </canvas>
    <script type="module" src="./index.js"></script>
  </body>
</html>
