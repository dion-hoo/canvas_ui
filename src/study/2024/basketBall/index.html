<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        overflow: hidden;
      }

      @font-face {
        font-family: hind;
        font-weight: 700;
        src: url("../../../assets/font/Hind-Bold.ttf") format("truetype");
      }

      @font-face {
        font-family: blackHanSans;
        font-weight: 700;
        src: url("../../../assets/font/BlackHanSans-Regular.ttf")
          format("truetype");
      }

      html,
      body {
        overflow: hidden;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(50% 50% at 50% 40%, #0d1520, #000000);
      }

      .round {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        pointer-events: none;

        .inner {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100vw;
          padding: 2.5% 0;
          background-color: rgba(255, 255, 255, 1);
          color: #323232;
          opacity: 0;
          transform: translateX(-100%);
          animation: slideIn 0.3s 1s linear forwards,
            fadeOut 0.1s 2s linear forwards;
          p {
            text-align: center;
            font-family: blackHanSans;
            font-size: 8vh;
          }
        }
      }

      .score-board {
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translate(-50%, 0);
        z-index: 1;

        p {
          font-size: 6vh;
          text-align: center;
          font-family: blackHanSans;
          color: #fff;
        }
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="round">
      <div class="inner">
        <p>Round 1</p>
      </div>
    </div>

    <div class="score-board">
      <p class="score">0</p>
    </div>

    <canvas> </canvas>

    <script type="module" src="./index.js"></script>
  </body>
</html>
