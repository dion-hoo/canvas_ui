<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .wrap {
        position: relative;
        width: 100vw;
        height: 100vh;
        z-index: 1;

        .img-tree {
          position: absolute;
          top: 0;
          left: 50%;
          width: 30%;
          height: auto;
          transform: translateX(-50%) rotateZ(-60deg);
        }
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background-color: #e7e7e7; */
        background: linear-gradient(to bottom, #1d66ab, #a980bc);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="./tree.png" alt="" class="img-tree" />
    </div>
    <canvas></canvas>

    <script type="module" src="./index.js"></script>
  </body>
</html>
